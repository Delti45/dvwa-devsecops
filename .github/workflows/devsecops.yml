name: DevSecOps CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build DVWA image
        run: docker build -t dvwa-devsecops .

      - name: Save image as artifact
        run: docker save dvwa-devsecops > dvwa-devsecops.tar

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: dvwa-image
          path: dvwa-devsecops.tar

  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Trivy SCA scan (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: table
          output: trivy-sca-report.txt

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: trivy-sca-report.txt

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull PHPStan image
        run: docker pull phpstan/phpstan

      - name: Run PHPStan analysis
        run: docker run --rm -v ${{ github.workspace }}:/app ghcr.io/phpstan/phpstan analyse /app --error-format=json > phpstan-report.json || true

      - name: Upload PHPStan report
        uses: actions/upload-artifact@v4
        with:
          name: phpstan-report
          path: phpstan-report.json

  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog secrets scan
        run: trufflehog . --json | tee trufflehog-report.json || true

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-report.json

  dast:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download DVWA image artifact
        uses: actions/download-artifact@v4
        with:
          name: dvwa-image

      - name: Load Docker image
        run: docker load < dvwa-devsecops.tar

      - name: Start DVWA with Docker Compose
        run: docker compose up -d

      - name: Wait for DVWA to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4280/login.php | grep -q "DVWA"; then
              echo "DVWA ready!"
              exit 0
            fi
            echo "Waiting for DVWA..."
            sleep 5
          done
          echo "DVWA failed to start in time"
          docker compose logs
          exit 1
  
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u github-actions --password-stdin

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:4280'
          fail_action: false
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: ZAP Scan Baseline Report
          allow_issue_writing: true


      - name: Upload ZAP DAST reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_json.json
            report_html.html
            report_md.md

      - name: Stop DVWA containers
        run: docker compose down

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t dvwa-devsecops:latest .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dvwa-devsecops:latest
          severity: HIGH,CRITICAL
          format: json
          output: trivy-report.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Check for vulnerabilities and fail if found
        run: |
          if grep -q '"Severity": "HIGH"' trivy-report.json || grep -q '"Severity": "CRITICAL"' trivy-report.json; then
            echo "High or Critical vulnerabilities found!"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag dvwa-devsecops:latest delti45/dvwa-devsecops:latest
          docker push delti45/dvwa-devsecops:latest

